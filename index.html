<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="conteudo">

        <div class="imagem-produto">
            <img class="foto-perfume" src="images/image-product-desktop.jpg" alt="">
        </div>


        <div class="conteudo-texto">

            <p class="nome-produto">
                PERFUME
            </p>

            <h1 class="titulo">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p class="texto-produto">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="precos">
                <div class="preco-atual">
                    $149.99
                </div>
                <s class="preco-antigo">
                    <p>$169.99</p>
                </s>
            </div>

            <div class="botao">
                <img class="carrinho" src="images/icon-cart.svg" alt="">
                Add to Cart
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/BrunoeSousaAlencar/Product-preview-card-component">Bruno e Sousa Alencar</a>.
      </div>
</body>
</html>
